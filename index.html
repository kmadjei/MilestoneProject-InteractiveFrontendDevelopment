<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>What do you feel for?</title>
</head>
<body>

    <main>

        <!-- Heading -->
        <header>
            <img src="assets/images/What-to-do.jpg" alt="Logo">
            <h1 class="title">What do you feel for?</h1>    
        </header>
        
        <!-- Topics to browse -->
        <nav id="topics">

            <!-- Trigger/Open for The food-modal -->
            <button id="food">
                <i class="fas fa-hamburger"></i>
                Food!
                <i class="fas fa-utensils"></i>
            </button>

            <button id="inspiration">
                <i class="far fa-lightbulb"></i>
                Inspiration!
                <i class="fas fa-bolt"></i>
            </button>
            <button id="out">
                <i class="fas fa-cloud-sun"></i>
                To go out!
                <i class="fas fa-hiking"></i>
            </button>
            <button id="challenge">
                <i class="fas fa-chess"></i>
                Challenge!
                <i class="fas fa-trophy"></i>
            </button>
        </nav>

                <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- Food Modal -->
        <article id="food-modal" class="modal">

            <!-- Modal content -->
            <section class="modal-content">
                <div class="modal-header">
                    <h2>Modal Header</h2>
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                <h3>Modal Footer</h3>
                </div>
            </section>

        </article>



    </main>

    
    <footer>
        <p>Copyright 2021 &copy; Canadian Business College - Milestone Project Interactive Frontend Development - Kenneth Adjei</p>
    </footer>

    <!-- External javascript files -->
    <script src="assets/js/jQuery.min.js"></script>
    <script src="assets/js/get-the-food.js"></script>

</body>
</html>
