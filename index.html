<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/food.css">
    <link rel="stylesheet" href="assets/css/inspiration.css">
    <link rel="stylesheet" href="assets/css/outing.css">
    <title>What do you feel for?</title>
</head>
<body>

    <main>

        <!-- Heading -->
        <header>
            <img src="assets/images/What-to-do.jpg" alt="Logo">
            <h1 class="title">What do you feel for?</h1>    
        </header>
        
        <!-- Topics to browse -->
        <nav id="topics">

            <!-- Trigger/Open for The food-modal -->
            <button id="food">
                <i class="fas fa-hamburger"></i>
                Food!
                <i class="fas fa-utensils"></i>
            </button>

             <!-- Trigger/Open for The inspiration-modal -->
            <button id="inspiration">
                <i class="far fa-lightbulb"></i>
                Inspiration!
                <i class="fas fa-bolt"></i>
            </button>
            <button id="out">
                <i class="fas fa-cloud-sun"></i>
                To go out!
                <i class="fas fa-hiking"></i>
            </button>
            <button id="challenge">
                <i class="fas fa-chess"></i>
                Challenge!
                <i class="fas fa-trophy"></i>
            </button>
        </nav>

        <!-- 
            Modal based on example from w3schools code
            - https://www.w3schools.com/howto/howto_css_modals.asp
         -->

        <!-- Food Modal -->
        <div id="food-modal">

            <!-- Modal content -->
            <section class="modal-content">
                <div class="modal-header">
                    <h2>Feeling Hungry?</h2>
                    <button id="get-meal">Get More üçï</button>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                </div>
            </section>

        </div>


        <!-- Inspiration Modal -->
        <div id="inspiration-modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Want More?</h2>
                    <button id="get-inspiration">Get More</button>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">

                </div>
            </div>

        </div>


    </main>

    
    <footer>
        <p>Copyright 2021 &copy; Canadian Business College - Milestone Project Interactive Frontend Development - Kenneth Adjei</p>
    </footer>

    <!-- External javascript files -->
    <script src="assets/js/jQuery.min.js"></script>
    <script src="assets/js/get-the-food.js"></script>
    <script src="assets/js/get-inspiration.js"></script>
    <script src="assets/js/get-outing.js"></script>

</body>
</html>
